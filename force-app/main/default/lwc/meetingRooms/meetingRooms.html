                    <c-meeting-room >
                        <lightning-tile label={room.roomName} slot="roomInfo" >

                        <div>Additional info for un nammed slot</div>
                    </c-meeting-room>
                </li>
            </template>
        </ul>
    </lightning-card>
    
</template>
