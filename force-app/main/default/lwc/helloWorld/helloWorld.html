<template>
  <lightning-card title="hello world lwc" icon-name="custom:custom14">
    <lightning-input
      type="checkbox"
      label="Show"
      onchange={handleClick}
    ></lightning-input>

    <template if:true={detailsVisible}>
      <div class="slds-m-vertical_medium">
        Show time
        <ul class="slds-m-around_medium">
          <template for:each={contacts} for:item="contact">
            <li key={contact.Id}>{contact.Id} >> {contact.name}</li>
          </template>
        </ul>
      </div>
    </template>

    <ul class="slds-m-around_medium">
      <template iterator:it={contacts}>
        <li key={it.value.Id}>
          <div if:true={it.first} class="list-first"></div>
          {it.value.Id}>>{it.value.name}
          <div if:true={it.last} class="list-last"></div>
        </li>
      </template>
    </ul>
  </lightning-card>
  <lightning-card title="Field set" icon-name="custom:custom13">
    <lightning-input
      name="firstname"
      label="First name"
      onchange={handleChange}
    ></lightning-input>
    <lightning-input
      name="lastname"
      label="Last name"
      onchange={handleChange}
    ></lightning-input>
    <p class="slds-m-top_medium">Uppercase Name: {changeUpperCase}</p>
    <p class="slds-m-top_medium">full Name: {fullName.firstName} : {fullName.lastName}</p>
  </lightning-card>
  <p>date : {x}</p>
  <button onclick={inIt}>init</button>
  <button onclick={setDate}>setDate</button>
</template>
